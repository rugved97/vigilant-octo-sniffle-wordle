
<h1>Wordle</h1>

<div id="screen">
    <div id="grid"></div>
    <div id="keyboard"></div>
</div>

<style>
    body, html {
        background: #111;
        color: white;
        font-family: sans-serif;
        text-align: center;
        text-transform: uppercase;
    }

    body, html , #screen {
        height: 100%;
        width: 100%;
    }

    #screen {
        display: flex;
        flex-direction: column;
    }

    h1 {
        font-size: 40px;
    }

    .cell {
        width : 60px;
        height : 60px;
        line-height: 60px;
        padding: 6px;
        display: inline-block;
        margin: 3px;
        font-size: 40px;
        font-weight: bold;
    }

    .cell > .front, .cell > .back {
        border : 2px solid #444;
    }

    .cell > .front {
        display: block;
    }

    .cell > .back {
        display: none;
    }

    .cell.solved > .back {
        display: block;
    }
    .cell.solved > .front {
        display: none;
    }

    #grid {
        flex: 1 1 auto
    }

    .button {
        text-transform: uppercase;
        padding: 15px;
        border-radius: 5px;
        margin:3px;
        border: none;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }

    #keyboard {
        flex: none;
        padding: 20px;
    }

    @keyframes press {
        from{
            opacity: 0.5;
            transform: scale(0.95);
        }
        50% {
            opacity: 0.85;
            transform: scale(1.1);
        }
        to{
            opacity: 1;
            transform: scale(1);
        }
    }

</style>

<script src="index.js"></script>
